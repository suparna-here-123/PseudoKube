<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Node</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        button {
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Add New Node</h1>
        <form method="get" action="/addNode">
            <input type="number" name="cpuCount" placeholder="CPU Count" min="1" required />
            <br>
            <button type="submit">Add Node</button>
        </form>
    </div>
</body>
</html>
