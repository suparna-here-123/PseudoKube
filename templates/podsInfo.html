<!DOCTYPE html>
<html>
<head>
    <title>Pods Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 14px 20px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Scheduled Pods</h1>
    
    {% if podsInfo %}
    <table>
        <thead>
            <tr>
                <th>Pod ID</th>
                <th>CPU Count</th>
            </tr>
        </thead>
        <tbody>
            {% for podID, cpuCount in pods.items() %}
            <tr>
                <td>{{ podID }}</td>
                <td>{{ cpuCount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No pods scheduled yet.</p>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
