<!DOCTYPE html>
<html>
<head>
    <title>All Running Nodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .card h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .details {
            font-size: 16px;
            margin: 8px 0;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>All Active Nodes</h1>
    <div class="grid">
        {% for nodeID, info in nodes.items() %}
        <div class="card">
            <h2>Node {{ nodeID }}</h2>
            <p class="details">Port: <span class="highlight">{{ info.port }}</span></p>
            <p class="details">CPUs: <span class="highlight">{{ info.cpu }}</span></p>
            <a href="http://localhost:{{ info.port }}/viewPods">View Pods</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
