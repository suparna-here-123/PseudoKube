<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .message-card h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .message-card p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message-card">
        <h1>Message</h1>
        <p>{{ msg1 }}</p>
        <p>{{ msg2 }}</p>
    </div>
</body>
</html>
