<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .message-card h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .message-card p {
            font-size: 1.2rem;
            color: #555;
            margin: 0.5rem 0;
        }

        .back-btn {
            margin-top: 1.5rem;
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="message-card">
        <h1>Message</h1>
        <p>{{ msg1 }}</p>
    
        {% if podID %}
            <p>Pod ID: {{ podID }}</p>
        {% endif %}
    
        {% if nodeID %}
            <p>Node ID: {{ nodeID }}</p>
        {% endif %}
    
        {% if msg2 and not podID and not nodeID %}
            <p>{{ msg2 }}</p>
        {% endif %}
    
        <a href="/" class="back-btn">Go Back</a>
    </div>
    
</body>
</html>
