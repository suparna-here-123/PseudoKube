<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{msg}}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 1rem;
        }

        .details {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .highlight {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ… {{ msg }}</h1>
        <p class="details">Node ID: <span class="highlight">{{ nodeID }}</span></p>
        <p class="details">Running on port: <span class="highlight">{{ nodePort }}</span></p>
        <p class="details">CPUs available: <span class="highlight">{{ cpuCount }}</span></p>
        <a href="/viewPods">View Pod Details</a>
    </div>
</body>
</html>
