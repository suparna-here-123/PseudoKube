<!DOCTYPE html>
<html>
<head>
    <title>Schedule Pod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
        }

        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Schedule a Pod</h2>
        <form action="/schedulePod" method="get">
            <label for="podCpuCount">Pod CPU Count:</label>
            <input type="number" id="podCpuCount" name="podCpuCount" min="1" required>
            <button type="submit">Schedule</button>
        </form>
    </div>
</body>
</html>
